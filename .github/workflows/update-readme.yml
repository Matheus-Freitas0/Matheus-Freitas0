name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Atualiza diariamente à meia-noite
  workflow_dispatch: # Permite a execução manual, se necessário

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ou a versão que você está usando

      - name: Install dependencies
        run: npm install

      - name: Update README with latest commits
        run: node update-readme.js

      - name: Commit changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git add README.md
          git commit -m "Atualizar README com commits recentes"
          git push
