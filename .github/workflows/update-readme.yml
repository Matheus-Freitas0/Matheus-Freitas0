name: Update README

on:
  schedule:
    - cron: '0 */1 * * *' 

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.14.0' 

      - name: Update README with latest commits
        run: |
          node update-readme.js

      - name: Commit and push changes
        run: |
          git config --global user.name "Matheus Freitas"
          git config --global user.email "moncaomatheus@gmail.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Atualizar README com commits recentes"
          git push
